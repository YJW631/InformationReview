<html>
<head>
    <title>热帖榜</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        html, body, #app {
            height: 100%;
            margin: 0; /* 去掉默认的外边距 */
            padding: 0; /* 去掉默认的内边距 */
        }

        .el-container {
            height: 100%;
        }

        .el-header {
            background-color: azure;
            color: #333;
            text-align: center;
        }

        .el-main {
            background-color: white;
            color: #333;
            text-align: center;
        }

        .el-menu {
            background-color: azure;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="app">
    <el-container>
        <el-header>
            <el-menu :default-active="activeMenu" mode="horizontal">
                <el-menu-item index="1" @click="navigate('/index.html')">热帖榜</el-menu-item>
                <el-menu-item index="2" @click="navigate('/info.html')">评论</el-menu-item>
                <el-menu-item index="3" @click="navigate('/warn.html')">安全审查</el-menu-item>
                <el-menu-item index="4" @click="navigate('/summary.html')">观点分析</el-menu-item>
            </el-menu>
        </el-header>
        <el-main>
            <template>
                <el-table
                        :data="hotInfo"
                        style="width: 100%">
                    <el-table-column
                            prop="label"
                            label="板块"
                            width="100">
                    </el-table-column>
                    <el-table-column
                            prop="hupuId"
                            label="id号"
                            width="150">
                        <template slot-scope="scope">
                            <el-tooltip content="点击复制" placement="top">
          <span @click="copyToClipboard(scope.row.hupuId)" style="cursor: pointer; color: #32a2a8;">
            {{ scope.row.hupuId }}
          </span>
                            </el-tooltip>
                        </template>
                    </el-table-column>
                    <el-table-column
                            prop="title"
                            label="标题及描述"
                            width="600">
                    </el-table-column>
                    <el-table-column
                            prop="lightNum"
                            label="点亮数"
                            width="100">
                    </el-table-column>
                    <el-table-column
                            prop="repliesNum"
                            label="评论数"
                            width="100">
                    </el-table-column>
                    <el-table-column
                            prop="url"
                            label="地址">
                        <template slot-scope="scope">
                            <a :href="scope.row.url" target="_blank">{{ scope.row.url }}</a>
                        </template>
                    </el-table-column>
                </el-table>
            </template>
        </el-main>
    </el-container>
</div>

</body>
<script>
    new Vue({
        el: '#app',
        data: {
            activeMenu: '1',
            hotInfo: []
        },
        created: function () {
            this.getHotInfo();
        },
        methods: {
            navigate(url) {
                window.location.href = url;
            },
            async getHotInfo() {//获取当前热门话题列表
                try {
                    const resp = await axios.get('/hot', {});
                    if (resp.data.code == 1) {
                        resp.data.data.forEach(item => {
                            item.huPuList.forEach(hupu => {
                                this.hotInfo.push(hupu);
                            });
                        });
                    } else {
                        console.error('获取失败', error);
                    }
                } catch (error) {
                    console.error('获取失败', error);
                }
            },
            copyToClipboard(text) {
                navigator.clipboard.writeText(text).then(() => {
                    this.$message.success('复制成功!');
                }).catch(err => {
                    console.error('复制失败: ', err);
                });
            }
        }
    })
</script>
</html>
